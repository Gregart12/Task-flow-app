<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Independent Dark Mode Toggle -->
  <div class="dark-toggle-container">
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="app">
    <header>
      <h1>Task Flow</h1>
    </header>

    <div class="task-input">
      <input type="text" id="new-task-input" placeholder="Enter a new task" />
      <button id="add-task-button">Add Task</button>
    </div>

    <ul id="task-list"></ul>

    <footer>
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>
      <div class="footer-right">
        <span id="task-count">0 tasks remaining</span>
        <button id="clear-completed" class="boxed">Clear Completed</button>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
